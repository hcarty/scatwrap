---
database_tables:
  dda_parameters:
    - id: INTEGER PRIMARY KEY
    - name: VARCHAR(64)
    - description: VARCHAR(64)
    - torque: CHAR(6)
    - solution_method: CHAR(6)
    - fft_algorithm: CHAR(6)
    - dipole_polarizability: CHAR(6)
    - binary_dump: CHAR(6)
    - netcdf: CHAR(6)
    - shapeid: CHAR(6)
    - dielectric_table_names: VARCHAR(255)
    - dielectric_table_data: TEXT
    - init: INTEGER
    - error_tolerance: VARCHAR(32)
    - eta_scattering: VARCHAR(32)
    - wavelength_first: VARCHAR(32)
    - wavelength_last: VARCHAR(32)
    - wavelength_num: VARCHAR(16)
    - wavelength_choice: VARCHAR(16)
    - radii_first: VARCHAR(32)
    - radii_last: VARCHAR(32)
    - radii_num: VARCHAR(16)
    - radii_choice: VARCHAR(16)
    - polarization: VARCHAR(32)
    - polarization_states: INTEGER
    - write_sca: INTEGER
    - beta: VARCHAR(64)
    - theta: VARCHAR(64)
    - phi: VARCHAR(64)
    - iwav0: VARCHAR(64)
    - irad0: VARCHAR(64)
    - iori0: VARCHAR(64)
    - num_reported_elements: INTEGER
    - reported_elements_indices: VARCHAR(64)
  dda_results:
    - id: INTEGER PRIMARY KEY
    - name: VARCHAR(255)
    - description: VARCHAR(255)
    - stdout_data: TEXT
    - log_data: TEXT
    - mtable_data: TEXT
    - qtable_data: TEXT
    - qtable_data2: TEXT
    - wavg_data: TEXT
  dda_scattering_planes:
    - id: INTEGER PRIMARY KEY
    - parameterid: INTEGER
    - phi: VARCHAR(32)
    - theta_min: VARCHAR(32)
    - theta_max: VARCHAR(32)
    - theta_num: VARCHAR(32)
  dda_runs:
    - id: INTEGER PRIMARY KEY
    - name: VARCHAR(255)
    - description: VARCHAR(255)
    - parameterid: INTEGER
    - resultid: INTEGER
  dda_shapes:
    - id: INTEGER PRIMARY KEY
    - name: VARCHAR(255)
    - description: VARCHAR(255)
    - scalex: FLOAT
    - scaley: FLOAT
    - scalez: FLOAT
# 'origin' is just a description of where the data comes/came from
    - origin: TEXT
    - data: TEXT
# This holds the text as it would be fed in to ddscat in the shape.dat file.
  ddscat_shapes:
    - id: INTEGER PRIMARY KEY
    - dda_shape_id: INTEGER
    - data: TEXT
  ddscat_parameters:
    - id: INTEGER PRIMARY KEY
    - ddscat_shape_id: INTEGER
    - yaml: TEXT
    - data: TEXT
